</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ ä»»åŠ¡ç®¡ç†</h1>
            <p>ç®¡ç†å’Œæ‰§è¡Œå®šæ—¶ä»»åŠ¡ï¼Œç±»ä¼¼ xxl-job çš„ä»»åŠ¡ç®¡ç†ç•Œé¢</p>
        </div>

        <div class="card">
            <h2>ğŸ“ å¯ç”¨ä»»åŠ¡åˆ—è¡¨</h2>
            <div id="taskList" class="task-list">
                <div class="loading"></div> åŠ è½½ä¸­...
            </div>
        </div>

        <div class="card">
            <h2>ğŸ“Š é˜Ÿåˆ—çŠ¶æ€</h2>
            <div id="queueStatus">
                <div class="loading"></div> åŠ è½½ä¸­...
            </div>
            <button class="btn btn-secondary" onclick="refreshQueueStatus()" style="margin-top: 10px;">åˆ·æ–°çŠ¶æ€</button>
        </div>

        <div class="links">
            <a href="/">è¿”å›é¦–é¡µ</a>
            <a href="/admin/queues" target="_blank">Bull Board ç›‘æ§ç•Œé¢</a>
        </div>
    </div>

    <script>
        let tasks = [];

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {
                const response = await fetch('/api/jobs/tasks');
                const data = await response.json();
                
                if (data.success) {
                    tasks = data.tasks;
                    renderTasks();
                } else {
                    document.getElementById('taskList').innerHTML = 
                        '<div class="status error">åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥: ' + data.error + '</div>';
                }
            } catch (error) {
                document.getElementById('taskList').innerHTML = 
                    '<div class="status error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p>æš‚æ— å¯ç”¨ä»»åŠ¡</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item" id="task-${task.taskId}">
                    <h3>${task.name}</h3>
                    <p>${task.description}</p>
                    <div class="task-params">
                        ${renderTaskParams(task)}
                    </div>
                    <button class="btn" onclick="executeTask('${task.taskId}')">
                        â–¶ï¸ æ‰§è¡Œä»»åŠ¡
                    </button>
                    <div class="result" id="result-${task.taskId}"></div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“ä»»åŠ¡å‚æ•°è¾“å…¥æ¡†
        function renderTaskParams(task) {
            let html = '';
            
            for (const param of task.requiredParams) {
                const defaultValue = task.defaultParams[param] || '';
                html += `
                    <label for="${task.taskId}-${param}">${param} *</label>
                    <input 
                        type="text" 
                        id="${task.taskId}-${param}" 
                        placeholder="è¯·è¾“å…¥ ${param}"
                        value="${defaultValue}"
                    />
                `;
            }

            // å¯é€‰å‚æ•°
            for (const [key, value] of Object.entries(task.defaultParams)) {
                if (!task.requiredParams.includes(key)) {
                    html += `
                        <label for="${task.taskId}-${key}">${key}</label>
                        <input 
                            type="text" 
                            id="${task.taskId}-${key}" 
                            placeholder="${key}"
                            value="${value}"
                        />
                    `;
                }
            }

            return html;
        }

        // æ‰§è¡Œä»»åŠ¡
        async function executeTask(taskId) {
            const task = tasks.find(t => t.taskId === taskId);
            if (!task) return;

            const resultDiv = document.getElementById(`result-${taskId}`);
            const btn = event.target;
            const originalText = btn.innerHTML;

            // æ”¶é›†å‚æ•°
            const params = {};
            for (const param of task.requiredParams) {
                const input = document.getElementById(`${taskId}-${param}`);
                if (!input.value.trim()) {
                    resultDiv.className = 'result error show';
                    resultDiv.textContent = `é”™è¯¯: è¯·å¡«å†™å¿…éœ€å‚æ•° ${param}`;
                    return;
                }
                params[param] = input.value.trim();
            }

            // æ”¶é›†å¯é€‰å‚æ•°
            for (const [key, value] of Object.entries(task.defaultParams)) {
                if (!task.requiredParams.includes(key)) {
                    const input = document.getElementById(`${taskId}-${key}`);
                    if (input && input.value.trim()) {
                        // å¤„ç†å¸ƒå°”å€¼
                        if (value === true || value === false) {
                            params[key] = input.value.trim().toLowerCase() === 'true';
                        } else {
                            params[key] = input.value.trim();
                        }
                    }
                }
            }

            // ç¦ç”¨æŒ‰é’®
            btn.disabled = true;
            btn.innerHTML = 'æ‰§è¡Œä¸­... <span class="loading"></span>';

            try {
                const response = await fetch('/api/jobs/trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        taskId: taskId,
                        ...params
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <strong>âœ… ä»»åŠ¡å·²æ·»åŠ åˆ°é˜Ÿåˆ—</strong><br>
                        ä»»åŠ¡ID: ${data.jobId}<br>
                        ä»»åŠ¡åç§°: ${data.jobName || 'N/A'}<br>
                        <a href="/admin/queues" target="_blank">æŸ¥çœ‹ä»»åŠ¡çŠ¶æ€ â†’</a>
                    `;
                    // åˆ·æ–°é˜Ÿåˆ—çŠ¶æ€
                    refreshQueueStatus();
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.textContent = 'é”™è¯¯: ' + data.error;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.textContent = 'æ‰§è¡Œå¤±è´¥: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // åŠ è½½é˜Ÿåˆ—çŠ¶æ€
        async function refreshQueueStatus() {
            try {
                const response = await fetch('/api/jobs/queue/tokenSync/status');
                const data = await response.json();
                
                if (data.success) {
                    const status = data.status;
                    document.getElementById('queueStatus').innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                            <div>
                                <div class="status info">ç­‰å¾…ä¸­</div>
                                <div style="font-size: 2em; font-weight: bold; margin-top: 5px;">${status.waiting}</div>
                            </div>
                            <div>
                                <div class="status info">æ‰§è¡Œä¸­</div>
                                <div style="font-size: 2em; font-weight: bold; margin-top: 5px;">${status.active}</div>
                            </div>
                            <div>
                                <div class="status success">å·²å®Œæˆ</div>
                                <div style="font-size: 2em; font-weight: bold; margin-top: 5px;">${status.completed}</div>
                            </div>
                            <div>
                                <div class="status error">å¤±è´¥</div>
                                <div style="font-size: 2em; font-weight: bold; margin-top: 5px;">${status.failed}</div>
                            </div>
                            <div>
                                <div class="status info">æ€»è®¡</div>
                                <div style="font-size: 2em; font-weight: bold; margin-top: 5px;">${status.total}</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('queueStatus').innerHTML = 
                    '<div class="status error">åŠ è½½çŠ¶æ€å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadTasks();
            refreshQueueStatus();
        };
    </script>
